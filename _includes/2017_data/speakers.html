<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">TAKIM</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.categories.2017_speakers %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../css/2017_style/img/speaker/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                        <div class="soc">
                             <a target="_blank" href="{{ post.twitter }}"> <i class="fa fa-twitter"></i> </a>
                             <a target="_blank" href="{{ post.github }}"> <i class="fa fa-github"></i> </a>
                             <a target="_blank" href="{{ post.linkedin }}"> <i class="fa fa-linkedin"></i> </a><br>
                             <a target="_blank" href="{{ post.website }}" {font-size: 100px} > {{ post.web_name }} </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
            <!--<p>Visit 2016's page.</p>
            <center><a href="/2016" class="page-scroll btn btn-xl">Visit Now</a></center>-->
        </div>
        <br>
        <div class="container">
            <div class="row">
               <div class="col-lg-12 text-center">
                   <h2 class="section-heading">CTF TAKIMI</h2>
                   <h3 class="section-subheading text-muted"></h3>
               </div>
            </div>
            <div class="row">
            {% for post in site.categories.2017_ctf %}
               <div class="col-md-4 col-sm-6 speakers-item">
                   <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../css/2017_style/img/ctf/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                   </a>
                   <div class="speakers-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                   </div>
               </div>
            {% endfor %}
            </div>
            <!--<p>Visit 2016's page.</p>
            <center><a href="/2016" class="page-scroll btn btn-xl">Visit Now</a></center>-->
        </div>
    </section>
    <style>
    .soc .fa {
         font-size: 24px;
    }
    .soc .fa-twitter {
         margin-right: 10px;
    }
    .soc .fa-linkedin {
         margin-left: 10px;
    }
    </style>
