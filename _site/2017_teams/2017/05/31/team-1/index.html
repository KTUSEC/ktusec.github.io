<!DOCTYPE html>
<html>

  <style type="text/css">
    /*INCLUDE MAIN CSS FILE*/
    
    .black-frame { overflow: hidden; background: white; box-sizing: border-box; padding: 5%; margin: 2em auto; border: 1px solid #eee; }

.venue-top { padding-top: 50px; }

.venue-map iframe { height: 60vh; width: 100%; }

.icon-about img { display: block; margin: 0 auto; width: 70%; margin-top: 15px; }

@media screen and (max-width: 760px) { .venue-map iframe { height: 45vh; } }
.page-not-found h1 { padding-top: 30vh; font-size: 180%; }
.page-not-found p { font-size: 120%; }
.page-not-found h1, .page-not-found h2, .page-not-found h3, .page-not-found p { text-align: center; }

.agenda { table-layout: fixed; width: 100%; white-space: pre-wrap; word-wrap: break-word; /* Column widths are based on these cells */ }
.agenda td { white-space: pre-wrap; word-wrap: break-word; text-overflow: ellipsis; }
.agenda .agenda-time { width: 40%; }
.agenda .agenda-actiity { width: 60%; }
.agenda th, .agenda td { border: 1px solid #00283c; font-size: 120%; }
.agenda th { background: #00283c; color: white; letter-spacing: 1px; }
.agenda td { text-align: center; font-size: 110%; }
.agenda td a { color: #ff6738; text-decoration: none; }
.agenda td b { color: #ff6738; }
.agenda td + td { text-align: left; padding-left: 10px; }

@media screen and (max-width: 760px) { .agenda .agenda-time { width: 40%; }
  .agenda .agenda-actiity { width: 60%; }
  .agenda td, .agenda th { font-size: 100%; }
  .agenda td { padding-left: 0px; }
  .agenda td + td { padding-left: 10px; } }
h1.team-h1 { position: relative; text-align: center; text-shadow: 2px 2px black; background-color: #ff805b; color: white; padding: 10px; width: 100%; }

.cf:before, .cf:after { content: " "; /* 1 */ display: table; /* 2 */ }

.cf:after { clear: both; }

/** For IE 6/7 only Include this rule to trigger hasLayout and contain floats. */
.cf { *zoom: 1; }

.padding-team { padding: 5%; }

.team-container { max-width: 1200px; margin: 30px auto 30px auto; display: -webkit-box; display: -moz-box; display: -ms-flexbox; display: -webkit-flex; display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; }
.team-container *, .team-container *:before, .team-container *:after { -webkit-box-sizing: content-box; -moz-box-sizing: content-box; box-sizing: content-box; }

.team-container-top { margin-top: 100px; }

.team-container-bottom { margin-bottom: 60px; }

.team-member { padding: 10px 20px 10px 20px; width: 16%; text-align: center; float: left; }

.team-member:last-child { margin-right: 0; }

.team-member span, .team-member h3 { font-family: sans-serif; letter-spacing: -1px; }

.team-member h3 { color: SlateGray; margin: 5px 0px 0px 0px; }

.email { color: #ff805b; }

.team-member span { display: block; padding: 5px 0px 0px 0px; }

.team-photo { border-radius: 50%; text-align: center; margin: auto; max-width: 100%; height: auto; transition: 0.1s transform ease-in-out; }

.team-photo:hover { transform: scale(0.9); cursor: pointer; }

@media (max-width: 1300px) { .team-container { max-width: 850px; } }
@media (max-width: 1000px) { .team-container { max-width: 700px; } }
/* code for phone layout */
@media (max-width: 760px) { .team-member { padding: 0; float: none; display: block; margin: 20px auto; width: 100%; text-align: center; }
  .team-container { margin: 50px 10px 10px 10px; } }
.event { padding: 5%; margin: 100px 15vw 60px 15vw; }
.event img { width: 100%; }
.event a { color: darkblue; }
.event h2, .event h3, .event ol, .event p { color: black; text-align: left; }
.event p, .event ol { font-size: 110%; }
.event h1 { margin: 0; text-shadow: 2px 2px black; background-color: #00C072; color: white; padding: 5px 5px 5px 10px; -webkit-clip-path: polygon(0 0, 100% 0, 95% 100%, 0 100%); clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%); width: 90%; }

@media screen and (max-width: 1200px) { .event { margin: 100px 15vw 60px 15vw; } }
@media screen and (max-width: 760px) { .venue-map iframe { height: 45vh; }
  .event { margin: 80px 10px 10px 10px; }
  h1 { font-size: 130%; }
  h2 { font-size: 120%; }
  p, ol, li { font-size: 100%; } }
.about { padding: 5%; margin: 30px 15vw 30px 15vw; }
.about img { max-width: 500px; }
.about h1 { text-shadow: 2px 2px black; background-color: #00C072; color: white; padding: 5px 5px 5px 10px; -webkit-clip-path: polygon(0 0, 100% 0, 95% 100%, 0 100%); clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%); width: 90%; }
.about h2 { text-shadow: 2px 2px black; background-color: #ff805b; color: white; padding: 5px 5px 5px 10px; -webkit-clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%); clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%); }
.about h2.first { width: 190px; }
.about h2.second { width: 170px; }
.about h2.third { width: 150px; }

.about-container-top { margin-top: 100px; }

.about-container-bottom { margin-bottom: 60px; }

@media screen and (max-width: 1200px) { .about { margin: 20px 10vw 20px 10vw; }
  .about-container-top { margin-top: 100px; }
  .about-container-bottom { margin-bottom: 80px; } }
@media screen and (max-width: 760px) { .about { margin: 10px 10px 10px 10px; }
  .about-container-top { margin-top: 80px; }
  h1 { font-size: 130%; }
  h2 { font-size: 120%; }
  p, ol, li { font-size: 100%; } }
/*form for contact me */
.contact form { background-color: rgba(255, 255, 255, 0.9); max-width: 600px; margin: auto auto 50px auto; box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3); padding: 15px; margin-top: 140px; }
.contact input, .contact textarea { font-size: 110%; display: block; border: 1px solid #cccccc; padding: 10px; margin-bottom: 5px; resize: none; width: 100%; box-sizing: border-box; -moz-box-sizing: border-box; }
.contact h3 { color: darkslategrey; }
.contact a { color: darkcyan; }
@media screen and (max-width: 1200px) { .contact .more-top-body { margin-top: 100px; } }
@media screen and (max-width: 760px) { .contact form { margin: 50px 5% 50px 5%; } }
